<h1>Welcome to  homepage </h1>


<div>
    <p>Choose a highlight color</p>
    <input type="radio" name="colors" (click)="changeHighLightColor('green')"> Green
    <input type="radio" name="colors" (click)="changeHighLightColor('pink')"> Pink
    <input type="radio" name="colors" (click)="changeHighLightColor('yellow')"> Yellow
    <input type="radio" name="colors" (click)="changeHighLightColor('violet')"> Violet
</div>
